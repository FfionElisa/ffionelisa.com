{% assign illustrations = site.work | where:"series",block.title %}

<div class="image-block" style="background:{{block.color}}">
  <a href="{{block.url}}">
    <img class="image-thumb" width="250" src="{{block.thumbnail}}" />
    <div class="image-preview">
      <div class="image-preview-container">
        <span class="image-preview-text">
          <span>{{block.title}} Series</span>
          <div class="divider"></div>
          <span>{{illustrations.size}} Illustrations</span>
        </span>
      </div>
    </div>
  </a>
</div>
